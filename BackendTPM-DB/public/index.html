



<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <title>পেমেন্ট ফরম</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button, input, textarea, select, label {
            font-family: 'Hind Siliguri', sans-serif;
          } 
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .submit-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #2ecc71;
        }
        
        .payment-method {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .payment-option {
            flex: 1;
            text-align: center;
        }
        
        .payment-option input {
            display: none;
        }
        
        .payment-option label {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
        }
        
        .payment-option input:checked + label {
            border-color: #3498db;
            background-color: #e8f4fc;
            color: #3498db;
        }
        
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">পেমেন্ট তথ্য প্রদান করুন</h1>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">নাম</label>
                <input type="text" id="name" name="name" placeholder="আপনার পূর্ণ নাম লিখুন" required>
            </div>
            
            <div class="form-group">
                <label for="email">ইমেইল</label>
                <input type="email" id="email" name="email" placeholder="আপনার ইমেইল ঠিকানা লিখুন" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">মোবাইল নাম্বার</label>
                <input type="tel" id="mobile" name="mobile" placeholder="01XXXXXXXXX" pattern="[0-9]{11}" required>
            </div>
            
            <div class="form-group">
                <label for="transaction">ট্রানজেকশন আইডি</label>
                <input type="text" id="transaction" name="transaction" placeholder="ট্রানজেকশন আইডি লিখুন" required>
            </div>
            
            <div class="form-group">
                <label>পেমেন্ট মেথড</label>
                <div class="payment-method">
                    <div class="payment-option">
                        <input type="radio" id="bkash" name="paymentMethod" value="bkash" checked>
                        <label for="bkash">বিকাশ</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="nagad" name="paymentMethod" value="nagad">
                        <label for="nagad">নগদ</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="bank" name="paymentMethod" value="bank">
                        <label for="bank">ব্যাংক</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">জমা দিন</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>






    <div class="status-check" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
    <h3 style="text-align: center; color: #2c3e50;">পেমেন্ট স্ট্যাটাস চেক করুন</h3>
    <div class="form-group">
        <label for="checkTransaction">ট্রানজেকশন আইডি</label>
        <input type="text" id="checkTransaction" placeholder="আপনার ট্রানজেকশন আইডি লিখুন">
    </div>
    <button id="checkStatusBtn" class="submit-btn" style="background-color: #3498db;">স্ট্যাটাস চেক করুন</button>
    <div id="statusResult" style="margin-top: 20px; padding: 15px; border-radius: 5px; display: none;"></div>
</div>

<script>
document.getElementById('checkStatusBtn').addEventListener('click', async function() {
    const transactionId = document.getElementById('checkTransaction').value.trim();
    if (!transactionId) {
        alert('ট্রানজেকশন আইডি লিখুন');
        return;
    }

    try {
        const response = await fetch(`/api/check-status/${transactionId}`);
        const result = await response.json();
        
        const statusResult = document.getElementById('statusResult');
        statusResult.style.display = 'block';
        
        if (response.ok) {
            let statusText = '';
            let statusClass = '';
            
            if (result.data.status === 'approved') {
                statusText = `স্ট্যাটাস: অ্যাপ্রুভ্ড ✅<br>অ্যাপ্রুভ তারিখ: ${new Date(result.data.approvalDate).toLocaleString()}`;
                statusClass = 'success';
            } else if (result.data.status === 'pending') {
                statusText = 'স্ট্যাটাস: পেন্ডিং ⏳<br>আপনার রিকোয়েষ্ট প্রসেসিং চলছে';
                statusClass = 'pending';
            } else {
                statusText = `স্ট্যাটাস: রিজেক্টেড ❌<br>কারণ: ${result.data.comments || 'কোন কারণ দেওয়া হয়নি'}`;
                statusClass = 'error';
            }
            
            statusResult.innerHTML = statusText;
            statusResult.className = `message ${statusClass}`;
        } else {
            statusResult.className = 'message error';
            statusResult.textContent = result.message || 'স্ট্যাটাস চেক করতে সমস্যা হয়েছে';
        }
    } catch (error) {
        console.error('Error:', error);
        const statusResult = document.getElementById('statusResult');
        statusResult.style.display = 'block';
        statusResult.className = 'message error';
        statusResult.textContent = 'নেটওয়ার্ক সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।';
    }
});
</script>

<style>
.message.pending {
    background-color: #fff3cd;
    color: #856404;
}
</style>




    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                transactionId: document.getElementById('transaction').value,
                paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
                submissionDate: new Date()
            };
            
            try {
                const response = await fetch('/api/submit-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'ধন্যবাদ! আপনার তথ্য সফলভাবে জমা হয়েছে।';
                    document.getElementById('paymentForm').reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'একটি সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।';
                }
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = 'নেটওয়ার্ক সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।';
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
